<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 100; i++) {
            let isFizz = i % 3 === 0;
            let isBuzz = i % 5 === 0;
            let isFizzBuzz = i % 15 === 0;
            if (isFizzBuzz) {
                console.log('FizzBuzz');
            } else if (isFizz) {
                console.log('Fizz');
            } else if (isBuzz) {
                console.log('Buzz');
            } else {
                console.log(i);
            }  
    }


    </script>
</body>
</html>
